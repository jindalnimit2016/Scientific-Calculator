<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style_d.css">

	<title>Scientific Calculator</title>
</head>
<body>

	<div class="container">
		
		<div class="display">
			<input type="text" id="screen" placeholder="0" disabled>
		</div>

		<div class="btns bt-gradient">
			
			<div class="row">
				<button id="ce" onclick="backspc()">CE</button>
				<button onclick="fact()">x!</button>
				<button class="btn">(</button>
				<button class="btn">)</button>
				<button class="btn">%</button>
				<button id="ac" onclick="screen.value='', sound.play()">AC</button>

			</div>

			<div class="row">
				<button onclick="sin()">sin</button>
				<button onclick="pi()">π</button>
				<button class="btn">7</button>
				<button class="btn">8</button>
				<button class="btn">9</button>
				<button class="btn">/</button>
			</div>

			<div class="row">
				<button onclick="cos()">cos</button>
				<button onclick="log()">log</button>
				<button class="btn">4</button>
				<button class="btn">5</button>
				<button class="btn">6</button>
				<button class="btn">*</button>
			</div>

			<div class="row">
				<button onclick="tan()">tan</button>
				<button onclick="sqrt()">√</button>
				<button class="btn">1</button>
				<button class="btn">2</button>
				<button class="btn">3</button>
				<button class="btn">-</button>
			</div>

			<div class="row">
				<button onclick="e()">e</button>
				<button onclick="pow()">x^2</button>
				<button class="btn">0</button>
				<button class="btn">.</button>
				<button id="eval" onclick="screen.value=eval(screen.value), sound.play();">=</button>
				<button class="btn">+</button>
			</div>

			
		</div>
	</div>
		


		<script type="text/javascript" src="calculator.js"></script>
</body>
</html>
